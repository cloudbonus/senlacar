<template>
    <lightning-card title={labels.CONTACT_QUESTION_TITLE}>
        <section class="slds-p-around_medium">

            <h1>{labels.CONTACT_INFO_TITLE}</h1>

            <section class="slds-grid slds-gutters">
                <section class="slds-col">
                    <lightning-input label={labels.FIRST_NAME_TITLE} required onchange={handleFirstNameChange}></lightning-input>
                </section>
                <section class="slds-col">
                    <lightning-input label={labels.LAST_NAME_TITLE} required onchange={handleLastNameChange}></lightning-input>
                </section>
            </section>

            <lightning-input type="email" label="Email" onchange={handleEmailChange} required="true"></lightning-input>

            <h1 class="slds-m-top_medium">{labels.CASE_INFO_TITLE}</h1>

            <lightning-input label={labels.SUBJECT_TITLE} required onchange={handleSubjectChange}></lightning-input>
            <lightning-textarea label={labels.DESCRIPTION_TITLE} required onchange={handleDescriptionChange}></lightning-textarea>

            <section class="slds-m-top_medium slds-text-align_right">

                <lightning-button variant="brand" label={labels.SUBMIT_BUTTON} onclick={handleSubmit} disabled={isLoading}>
                </lightning-button>

            </section>

        </section>
    </lightning-card>
</template>
