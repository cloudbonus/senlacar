<template>
    <div class="modal-backdrop">
        <div class="modal-container">
            <header class="modal-header slds-text-heading_medium">
                <p>{productTemplate.Lineup__c}</p>
            </header>
            <main class="modal-body">
                <template if:true={productTemplate}>
                    <p>{productTemplate.Description}</p>

                    <lightning-combobox class="slds-p-vertical_medium" name="equipments"
                        label={label.configurationHint} value={selectedEquipment}
                        options={equipments} onchange={handleEquipmentChange} placeholder={label.selectConfiguration}>
                    </lightning-combobox>


                    <section class="price-container">
                        <template if:true={selectedEquipment}>
                            <template lwc:if={isPriceAvailable}>
                                <section class="slds-grid">
                                    <p class="slds-text-heading_medium slds-col"><strong>{label.price}:</strong> {selectedProductPrice}</p>

                                    <div class="slds-col slds-text-align_right">
                                        <lightning-button label={label.downloadPfd} variant="brand"
                                            onclick={handleDownloadPdf}>
                                        </lightning-button>
                                    </div>
                                </section>
                            </template>
                            <template lwc:else>
                                <p class="slds-text-heading_medium"><strong>{label.priceAbsence}</strong></p>
                            </template>
                        </template>
                    </section>
                </template>
                <template if:true={error}>
                    <p>Error loading data</p>
                </template>
            </main>
            <footer class="modal-footer">
                <lightning-button label={label.close} variant="neutral" onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </div>
</template>
